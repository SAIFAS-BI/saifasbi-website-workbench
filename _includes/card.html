<div class="card">
  <div class="card__title">
    {{ post.title }}
  </div>
  <div class="card__image">
    <img src="{{ post.image }}" alt="">
  </div>
  <div class="card__description">
    {{ post.description }}
  </div>
  <div class="card__buttons-container">
    <a target="_blank" class="btn" href="{{ post.link }}">Issues</a>
    <a class="btn" href="{{ post.detailsLink }}">Description</a>
  </div>
</div>
