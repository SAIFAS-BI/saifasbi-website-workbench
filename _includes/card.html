<div class="card">
  <div class="card__image">
    <a style="display: contents;" href="{{ post.detailsLink }}">
      <img src="{{ post.image }}" alt="">
    </a>
  </div>
  <div class="card__title">
    {{ post.title }}
  </div>
  <div class="card__description">
    {{ post.description }}
  </div>
  <a target="_blank" class="btn" href="{{ post.link }}">Issues</a>
</div>
