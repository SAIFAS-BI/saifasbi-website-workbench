<article>
  <div class="cell-left">
    <span class="post-category">
      <span class="label">
        {{- post.categories | array_to_sentence_string -}}
      </span>
    </span>
  </div>
  <div class="cell-right">
    <div class="post-meta">
      <h2 class="post-title">
        <a href="{{ post.url | relative_url }}">
          {{- post.title -}}
        </a>
      </h2>
      <span class="post-date">
        {{- post.date | date_to_string -}}
      </span>
    </div>
  </div>
</article>
